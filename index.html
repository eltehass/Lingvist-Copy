<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingvist-Style Vocabulary Trainer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>English Vocabulary Trainer</h1>
      <p>Learn new words every day by filling in the blanks!</p>
    </header>
    <main>
      <div id="quiz-section">
        <p class="translation" id="translation"></p>
        <p class="sentence" id="sentence"></p>
        <input type="text" id="answer" placeholder="Type the missing word" />
        <button id="check-btn">Check</button>
        <p id="feedback"></p>
      </div>
      <div id="progress-section">
        <p>Words Learned Today: <span id="words-learned">0</span></p>
        <p>Daily Goal: 20 words</p>
      </div>
    </main>
    <footer>
      <p>Minimalistic Vocabulary Trainer | No backend needed</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
